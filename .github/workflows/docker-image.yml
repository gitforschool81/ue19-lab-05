name: Docker Image CI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-scan-and-push: # I renamed the job to be more descriptive
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # MODIFIED: Step 1 - Build and load the image locally
      - name: Build and load Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true  # <-- IMPORTANT: Load image into local daemon
          push: false # <-- IMPORTANT: Do NOT push yet
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # NEW: Step 2 - Scan image for vulnerabilities
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }} # Scan the image we just built
          format: 'table'         # Output results as a table in the log
          exit-code: '1'          # <-- IMPORTANT: Fail the workflow if vulnerabilities are found
          ignore-unfixed: true    # Don't show vulnerabilities with no fix
          vuln-type: 'os,library' # Scan OS packages and app libraries
          severity: 'CRITICAL,HIGH' # Only fail for Critical or High severity issues

      # MODIFIED: Step 3 - Push the image
      # This step will ONLY run if the Trivy scan (Step 2) passes successfully
      - name: Push Docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true # <-- IMPORTANT: NOW we push
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
