name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  # pull_request trigger removed, as the assignment only specifies push to main

# NEW: Add permissions for the action to write to GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # NEW: Step to log in to the GitHub Container Registry (ghcr.io)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # This is your GitHub username
          password: ${{ secrets.GITHUB_TOKEN }} # A secure, temporary token

      # NEW: Step to automatically create good tags (like :latest and :main)
      # This will name the image: ghcr.io/your-username/your-repo-name
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      # MODIFIED: This step now builds AND pushes the image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the current directory as the build context
          file: ./Dockerfile # Specify the Dockerfile location
          push: true # This is the magic part: tells it to push
          tags: ${{ steps.meta.outputs.tags }} # Use the tags from the step above
          labels: ${{ steps.meta.outputs.labels }}
